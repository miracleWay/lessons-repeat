<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Home Page</title>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <img src="img/header/logo.svg" alt="" class="header__logo">
                <div class="header__menu menu">
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="index.html" class="menu__link menu__link--active">Shop</a>
                            </li>
                            <li class="menu__item">

                </form>
                <div class="header__action action-header">

        </header>
        <main class="page">
            <section class="page__sign-in sign-in">
                <div class="sign-in__container">
                    <img src="img/sign-in/01.jpg" alt="image" class="sign-in__image">
                    <div class="sign-in__body">
                        <h1 class="sign-in__title">Sign In Page</h1>
                    </div>
